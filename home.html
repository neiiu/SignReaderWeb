<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
      body {
        background-color: #f6f3eb;
      }  
      .left{
        .input{
          background-color:#a69083;
          
        }
        .submit{
          background-color:#594c45;
          color: #ffffff;
        }
      }
      ::placeholder { /* 提示文字設定成白色 */
        color: #ffffff;
      }
      .text_right{ /* 忘記密碼, 沒有帳號, 創立新帳號靠右 */
        width: 75%; 
        text-align: right; 
      }

    </style>
  </head>
  <body>
    <nav class="d-flex align-items-center p-5">
      <img class="d-inline mb-1" src="./logo-no-background.png" alt="logo" style="width:40px; height:40px; ;">
      <h1 class="d-inline ms-2">SignReader</h1>  
      <select name="language" id="language-select" 
      class="ms-auto border border-1 rounded-1 p-2 pe-5">
        <option value="Chinese-trandition">繁體中文</option>
        <option value="English">英文</option>
      </select> 
    </nav>

    <section>
      <div class='container-fluid p-3'>
        <div class="row">
          <!-- left(login) -->
          <div class="col-6 mx-auto left text-center p-3 h-100">
            <div>
              <p class="fs-1 m-0">登入</p>
              <p class="fs-4 m-1">歡迎回來！</p>
            </div>
            <div>
              <input class=" input m-1 w-50 p-2 border border-1 rounded-1" type="text" placeholder="帳號"><br>
              <input class="input m-1 w-50 p-2 border border-1 rounded-1" type="password" placeholder="密碼">
              <p class="text_right m-0 fs-5">忘記密碼？</p>
              <input class="submit fs-5 w-50 p-2 border border-1 rounded-1" type="button" value="登入">
              <p class="text_right m-0 fs-5">沒有帳號？</p>
              <p class="text_right m-0 fs-5"><b>創立新帳號</b></p>
            </div>
          </div>
          <!-- right -->
          <div class="col-6 text-center my-auto">
            <h1 class="">產品介紹</h1>
          </div>
        </div>
      </div>
    </section>
    
  </body>
  <script src="bootstrap-5.3.3-dist/js/popper.min.js"></script>
  <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</html>

<!-- 
  border border-1 無邊框線條 
  rounded-1 圓角
 -->
